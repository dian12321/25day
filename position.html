<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            color:brown;
            position: relative;
            width: 100%;
            height: 3000px;
            background-color: #fff;
            border-radius: 20px;
            border: 1px solid #999;
            margin: 100px;
        }

        .box .img {
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="img">
            <a href="#"><img src="./html/images/arrow.png" alt="arrow"></a>
        </div>
    </div>
</body>
